<!DOCTYPE html>
<html lang="en">
<head>

<title>Rubik's Cube</title>
<link rel="stylesheet" href="cube.css">
</head>

<div class="scene">

      <div class="small-box" style="background-color: red;"></div>
      <div class="small-box" style="background-color: red;"></div>
    </div>
    <div class="face back">

      <div class="small-box" style="background-color: yellow;"></div>
      <div class="small-box" style="background-color: yellow;"></div>

      <div class="small-box" style="background-color: yellow;"></div>
    </div>
    <div class="face left">
      <div class="small-box" style="background-color: blue;"></div>
      <div class="small-box" style="background-color: blue;"></div>
      <div class="small-box" style="background-color: blue;"></div>
      <div class="small-box" style="background-color: blue;"></div>
      <div class="small-box" style="background-color: blue;"></div>
      <div class="small-box" style="background-color: blue;"></div>
      <div class="small-box" style="background-color: blue;"></div>
      <div class="small-box" style="background-color: blue;"></div>
      <div class="small-box" style="background-color: blue;"></div>
    </div>
    <div class="face right">
      <div class="small-box" style="background-color: white;"></div>
      <div class="small-box" style="background-color: white;"></div>
      <div class="small-box" style="background-color: white;"></div>

      <div class="small-box" style="background-color: white;"></div>
    </div>
    <div class="face top">
      <div class="small-box" style="background-color: green;"></div>
      <div class="small-box" style="background-color: green;"></div>
      <div class="small-box" style="background-color: green;"></div>
      <div class="small-box" style="background-color: green;"></div>
      <div class="small-box" style="background-color: green;"></div>
      <div class="small-box" style="background-color: green;"></div>
      <div class="small-box" style="background-color: green;"></div>
      <div class="small-box" style="background-color: green;"></div>
      <div class="small-box" style="background-color: green;"></div>
    </div>
    <div class="face bottom">
      <div class="small-box" style="background-color: #f4a460;"></div>
      <div class="small-box" style="background-color: #f4a460;"></div>

      <div class="small-box" style="background-color: #f4a460;"></div>

  </div>

</html>
